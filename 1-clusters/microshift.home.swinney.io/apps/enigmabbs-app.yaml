apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: enigmabbs
  namespace: argocd
spec:
  destination:
    namespace: enigmabbs
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 3-apps/enigmabbs
    repoURL: https://github.com/gpillon/microshift-homelab.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true